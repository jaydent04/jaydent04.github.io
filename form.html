<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="register_account.html" method="post"
    id="registration_form">
    <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers"
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
    </fieldset>
    <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required
            maxlength="2"
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits"
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-999"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    <fieldset>
        <legend>Membership Information</legend>
        <label for="member_type">Membership Type:</label>
        <select name="member_type" id="member_type">
            <option value="Junior">Junior</option>
            <option value="Regular">Regular</option>
            <option value="Charter">Charter</option>
        </select><br>
        <label for="start_date">Starting Date:</label>
        <input type="date" name="start_date" id="start_date" required><br>
        <label for="tickets">Tickets for Guests:</label>
        <input type="number" name="tickets" id="tickets" min="1" max="4" value="2"><br>
    </fieldset>
    <fieldset>
        <legend>How Did You Hear About Us?</legend>
        <label for="search engine">Search Engine</label>
        <input type="checkbox" name="search engine" id="search engine"><br>
        <label for="social media">Social Media</label>
        <input type="checkbox" name="social media" id="social media"><br>
        <label for="email">Email</label>
        <input type="checkbox" name="email" id="email"><br>
        <label for="friend or colleague">Friend or colleague</label>
        <input type="checkbox" name="friend or colleague" id="friend or colleage"><br>
    </fieldset>
    <fieldset>
        <legend>Comments</legend>
        <textarea id="comments" name="comments"></textarea><br>
        <input type="text" name="comments" id="comments"
            placeholder="If you have any comments, please enter them here."><br>
    </fieldset>
    <fieldset id="buttons">
        <legend>Submit Your Membership</legend>
        <label></label>
        <input type="submit" id="submit" value="Submit">
        <label></label>
        <input type="reset" id="reset" value="Reset Fields"><br>
    </fieldset>
</body>
</html>
